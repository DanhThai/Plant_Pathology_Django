{% extends 'header.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/diseases.css' %}">
{% endblock %}

{% block content %}
    <div class="content">
        <div class="content__header">
            <p>Các loại bệnh</p>
            <form action="" method="POST" enctype="multipart/form-data">
                <div class="search-group">
                    <input type="text" class="search-text" placeholder="Nhập tên bệnh.">
                    <button type="submit" class="search-btn">
                      <img src="{% static 'images/search_icon.svg' %}" alt="">
                   </button>
                </div>
            </form>
        </div>
        <div class="content__line"></div>
        <div class="list-card">
            {% for disease in diseases %}
                <div class="card-item"> 
                    <div class="plant-image">
                        <a href="{% url 'disease-detail-page' id=disease.id %}"><img src="{% static 'images/plant-image.jpg' %}" alt="plant-image"></a>
                    </div>
                    <p class="disease-name">{{disease.name}}</p>
                    <p class="plant-name">{{disease.plant}}</p>
                    <p class="discription">{{disease.cause}}p>
                </div>
            {% endfor %}

        </div>
    </div>
{% endblock %}
