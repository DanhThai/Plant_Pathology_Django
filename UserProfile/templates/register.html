<!doctype html>
<html>

<head>
    {%load static%}
    <link rel="stylesheet" href="{% static 'css/register.css'%}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.8.0/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.8.0/leaflet.js"></script>
    
    <script src="https://unpkg.com/@maptiler/geocoding-control@latest/leaflet.umd.js"></script>
    <link href="https://unpkg.com/@maptiler/geocoding-control@latest/style.css" rel="stylesheet"/>
    
    <link href="https://cdn.maptiler.com/maptiler-sdk-js/latest/maptiler-sdk.css" rel="stylesheet" />
    <script src="https://cdn.maptiler.com/maptiler-sdk-js/latest/maptiler-sdk.umd.min.js"></script>
    
    <script src="{% static 'js/register.js' %}"></script>
</head>

<body>
    <div class="wrapper">
        {% include 'messages.html' %}
        <div class="background">
            <img src="{% static 'images/background.jpg' %}" alt="">
        </div>

        <div class="container">
            <div class="content">
                <p class="header__text"> Đăng Ký</p>
                <div class="content__form">
                    <form action="{% url 'register' %}" method="post">
                        {% csrf_token %}
                        <div class="form__input">
                            <div class="input__group">
                                <label for="">Họ tên</label>
                                <input 
                                    name="full_name"
                                    class="input-field"
                                    type="text" 
                                    placeholder="Nhập họ tên"/>
                            </div>

                            <div class="input__group">
                                <label for="">Số điện thoại</label>
                                <input 
                                    name="phone_number"
                                    class="input-field"
                                    type="text" 
                                    placeholder="Nhập số điện thoại"/>
                            </div>
                        </div>
                        <div class="form__input">
                            <div class="input__group">
                                <label for="">Tuổi</label>
                                <input 
                                    name="age"
                                    class="input-field"
                                    type="number" 
                                    placeholder="Nhập tuổi"/>
                            </div>
                            <div class="group-password">
                                <label for="">Địa chỉ</label>
                                <div class="input-password">
                                    <input 
                                        name="address"
                                        class="input-address"
                                        type="text" 
                                        placeholder="Nhập địa chỉ"/>
                                    <i class="fa-solid fa-map-location-dot" onclick="showMap()"></i>
                                </div>
                            </div>
                        </div>
                        <div class="input__group">
                            <label for="">Email</label>
                            <input 
                                required    
                                name="email"
                                class="input-field"
                                type="text" 
                                placeholder="Nhập email"/>
                        </div>
                        <div class="form__input">
                            <div class="group-password">
                                <label for="">Mật khẩu</label>
                                <div class="input-password">
                                    <input 
                                        required
                                        id="id_password1"
                                        name="password1"
                                        type="password"
                                        placeholder="Nhập mật khẩu" />
                                    <i class="fa-solid fa-eye" onclick="showPassword('1')"></i>
                                    <i class="fa-solid fa-eye-slash" onclick="showPassword('1')"></i>
                                </div>
                            </div>
                            <div class="group-password">
                                <label for="">Nhập lại mật khẩu</label>
                                <div class="input-password">
                                    <input 
                                        required
                                        id="id_password2"
                                        name="password2"
                                        type="password"
                                        placeholder="Nhập lại mật khẩu" />
                                    <i class="fa-solid fa-eye" onclick="showPassword('2')"></i>
                                    <i class="fa-solid fa-eye-slash" onclick="showPassword('2')"></i>
                                </div>
                            </div>
                                
                        </div>
                        <div class="btn-container">
                            <input 
                                class="btn-login"
                                type="submit" value="ĐĂNG KÝ">
                        </div>
                    </form>
                </div>
                <div class="content__extend">
                    <p>
                        Bạn có thể 
                        <a href="{% url 'login' %}" >Đăng nhập</a>
                        hoặc
                        <a href="" >Quên mật khẩu?</a>
                    </p>

                </div>

            </div>
        </div>
    </div>

</body>

</html>
